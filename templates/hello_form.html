$def with(data)
<html>
  <head>
    <title>Sample Web Form</title>
  </head>
<body>

<h1>Fill Out This Form</h1>

<h4>$data.id<h4>
<h4>$data.text<h4>
<h4>$data.created_at<h4>
<h4>$data.done<h4>

<form action="/hello" method="POST">
  A Greeting: <input type="text" name="greet">
  <br/>
  Your Name: <input type="text" name="name">
  <br/>
  <input type="submit">
</form>

</body>
</html>
